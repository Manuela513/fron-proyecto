<div *ngIf="load">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">lastname</label>
            <input formControlName="lastname" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">phone</label>
            <input formControlName="phone" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">addres</label>
            <input formControlName="addres" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input formControlName="email" type="email" class="form-control" i aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="..." class="nav-link" style="color:#264eff" [routerLink]="['/']">ingresar a mi cuenta </a>
    </form>
</div>


<div *ngIf="!load" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>
