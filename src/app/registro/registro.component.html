<section class="form-formu">
    <div *ngIf="load">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Registro patitas Empolvadas</h2>
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input formControlName="name" type="text" class="control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">lastname</label>
                <input formControlName="lastname" type="text" class="control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">phone</label>
                <input formControlName="phone" type="text" class="control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">addres</label>
                <input formControlName="addres" type="text" class="control">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input formControlName="email" type="email" class="control" i aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="control">
            </div>
            <button type="submit" class="boton">Submit</button>
            <a href="..." class="nav-link" style="color:#000000" [routerLink]="['/']">ingresar a mi cuenta </a>
        </form>
    </div>
</section>

<div class="text-center">
    <div *ngIf="!load" class="spinner-border" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>
